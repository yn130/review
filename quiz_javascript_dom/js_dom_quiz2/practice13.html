<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습 13. 계산기</title>
  </head>
  <body>
    <h1>계산기 만들기</h1>
    <form>
      <label for="value1">값1:</label>
      <input type="number" id="value1" /><br />

      <label for="value2">값2:</label>
      <input type="number" id="value2" /><br />

      <label for="operator">연산자: </label>
      <input type="text" id="operator" /><br />

      <button type="button" onclick="cal();">계산</button>

      <button type="button" onclick="reset();">초기화</button><br /><br />

      <label for="result">결과: </label>
      <input type="text" id="result" disabled="true" />
    </form>

    <script>

      // let firstValue = document.getElementById("value1").value;
      // let secondValue = document.getElementById("value2").value;
      // let operatorValue = document.getElementById("operator").value;


      function cal() {
        
        let firstValue = parseInt(document.getElementById("value1").value);
        let secondValue = parseInt(document.getElementById("value2").value);
        let operatorValue = document.getElementById("operator").value;
        let result;

        switch(operatorValue){
          case '+': 
            result = firstValue + secondValue;
            break;
          case '-': 
            result = firstValue - secondValue;
            break;
          case '/': 
           result = firstValue / secondValue;
            break;
          case '*': 
           result = firstValue * secondValue;
            break;
          default :
            result = '오류';
        }
        document.getElementById('result').value = result;
      };

      function reset() {
        document.getElementById('value1').value = '';
        document.getElementById('value2').value = '';
        document.getElementById('operator').value = '';
        document.getElementById('result').value = '';
      }
    </script>
  </body>
</html>
