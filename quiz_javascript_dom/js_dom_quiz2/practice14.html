<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습 14. 방명록 만들기</title>
  </head>
  <body>
    <h1>여기는 방명록!!</h1>
    <form>
      <label for="writer">작성자</label>
      <input type="text" id="writer" autocomplete="off" />
      <br />
      <br />

      <label for="content">내용</label>
      <input type="text" id="content" style="width: 500px" autocomplete="off" />
      <br />
      <br />

      <button type="button" onclick="writeNote();">등록</button>
    </form>

    <br />
    <br />

    <table id="table" border="1" cellpadding="10" cellspacing="1">
      <tr>
        <th>작성자</th>
        <th>내용</th>
        <th>작성일</th>
      </tr>
      <!-- 
        코드 추가 예시
        <tr>
          <td>홍길동</td>
          <td>하이</td>
          <td>2022-10-05 12:34</td>
        </tr>
      -->
    </table>

    <script>

      function writeNote() {
        // event.preventDefault();

        let writer = document.getElementById("writer");
        let content = document.getElementById("content");
        let writerValue = writer.value;
        let contentValue = content.value;
        //  let formattedDate = new Date().toLocaleString();

        let currentDate = new Date();
        let year = currentDate.getFullYear();
        let month = String(currentDate.getMonth() + 1).padStart(2, '0');
        let day = String(currentDate.getDate()).padStart(2, '0');
        let hours = String(currentDate.getHours()).padStart(2, '0');
        let minutes = String(currentDate.getMinutes()).padStart(2, '0');
        let formattedDate = `${year}-${month}-${day} ${hours}:${minutes}`;


        let table = document.getElementById("table");
        let newRow = table.insertRow();

        let cell1 = newRow.insertCell(0); 
        let cell2 = newRow.insertCell(1);
        let cell3 = newRow.insertCell(2); 

        cell1.innerHTML = writerValue;
        cell2.innerHTML = contentValue;
        cell3.innerHTML = formattedDate;

      }


    </script>
  </body>
</html>
