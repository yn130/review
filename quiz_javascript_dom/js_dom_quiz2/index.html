<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>랜덤 색상 생성기</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Noto+Sans+Mono:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        width: 100%;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        text-align: center;
      }

      button {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>👨🏻‍🎨 Create Random Color 🌈</h1>
      <h2>rgb(255, 255, 255)</h2>
      <button>Create</button>
    </div>
    <script>
      const button = document.querySelector("button");
      const h2 = document.querySelector("h2");

      function randomRGB() {
        return Math.floor(Math.random() * 256)
      }

      button.addEventListener('click', function() {
       const randomColor = `rgb(${randomRGB()}, ${randomRGB()}, ${randomRGB()})`;
       
       document.body.style.backgroundColor = randomColor;
       h2.textContent = `rgb(${randomRGB()}, ${randomRGB()}, ${randomRGB()})`;
      });

    </script>
  </body>
</html>
