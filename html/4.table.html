<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <table border="1" width="150" height="100" bgcolor="aquamarine">
        <caption>First Table</caption>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table><br>

    <table border="1" cellpadding="10" cellspacing="10" align="center">
        <caption>메뉴판</caption>
        <tr>
            <th>메뉴</th>
            <th>가격</th>
            <th>비고</th>
        </tr>
        <tr>
            <td>떡볶이</td>
            <td>5000won</td>
            <td>2인 이상 주문 가능</td>
        </tr>
        <tr>
            <td>라면</td>
            <td>4000won</td>
            <td align="center">x</td>
        </tr>
    </table><br>

    <table border="1" cellpadding="10" cellspacing="0">
        <caption>NEW 메뉴판</caption>
        <tr>
            <th>메뉴</th>
            <th>가격</th>
            <th>비고</th>
        </tr>
        <tr>
            <td>떡볶이</td>
            <td>5000won</td>
            <td>2인 이상 주문 가능</td>
        </tr>
        <tr>
            <td>라면</td>
            <td rowspan="2">4000won</td>
            <td>x</td>
        </tr>
        <tr>
            <td>치즈김밥</td>
            <td>치즈 추가 500원</td>
        </tr>
        <tr>
            <td colspan="3" align="center">순대 (품절)</td>
        </tr>
    </table>

</body>
</html>
