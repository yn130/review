<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 연습</title>
</head>
<body>
    <form>
        <label for="user-email">이메일</label>
        <input type="text" name="email" id="user-email" placeholder="abc@test.com" disabled>

        <br><hr><br>

        <input type="button" value="단순버튼 1">
        <button type="button">단순버튼 2</button>
        <br>
        <input type="submit" value="제출버튼 1">
        <button type="submit">제출버튼 2</button>
        <br>
        <button>버튼1</button>
    </form>
    <button>버튼2</button>

    <br><hr><br>

    <textarea cols="20" rows="10px" placeholder="문의사항을 입력해주세요"></textarea>

    <br><hr><br>

    <select name="flowers">
        <optgroup label="red-flower">
            <option value="장미">장미</option>
            <option value="카네이션" selected>카네이션</option>
            <option value="동백꽃">동백꽃</option> 
        </optgroup>
        <optgroup label="white-flower">
            <option value="벚꽃">벚꽃</option>
            <option value="목련">목련</option>
            <option value="매화">매화</option> 
        </optgroup>
    </select>
</body>
</html>
